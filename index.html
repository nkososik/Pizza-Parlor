<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizzaria a la Shredder</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h2>Welcome to Pizzaria a la Shredder!</h2>
      <p>We are happy to serve you, unless you are a mutant turtle trained in the arts of <em>ninjutsu.</em></p>
      <button id="place-order" class="btn-success btn">Open Order Menu</button>
      <button id="reset-order" class="btn-danger btn">Reset Your Order</button>
    </div>

    <div id="order-space">
      <div id="order-selection" class="col-md-8">
        <form id="new-pizza-order">
          <div class="form-group">
            <h5><strong>Please Select Your Toppings</strong> (disclaimer, they all come shredded):</h5>
            <h5>Each topping will add $0.50 to your total.</h5>
            <label><input type="checkbox" id="pepperoni" name="pizza-topping" value="pepperoni"> Pepperoni</label>
            <label><input type="checkbox" id="sausage" name="pizza-topping" value="sausage"> Sausage</label>
            <label><input type="checkbox" id="bacon" name="pizza-topping" value="bacon"> Bacon</label>
            <label><input type="checkbox" id="ham" name="pizza-topping" value="ham"> Ham</label>
            <label><input type="checkbox" id="chicken" name="pizza-topping" value="chicken"> Chicken</label>
            <label><input type="checkbox" id="mushrooms" name="pizza-topping" value="mushrooms"> Mushrooms</label>
            <label><input type="checkbox" id="spinach" name="pizza-topping" value="spinach"> Spinach</label>
            <label><input type="checkbox" id="onion" name="pizza-topping" value="onion"> Onions</label>
            <label><input type="checkbox" id="tomato" name="pizza-topping" value="tomato"> Tomato</label>
            <label><input type="checkbox" id="bell-pepper" name="pizza-topping" value="bell-pepper"> Bell Peppers</label>
            <label><input type="checkbox" id="basil" name="pizza-topping" value="basil"> Basil</label>
            <label><input type="checkbox" id="pesto" name="pizza-topping" value="pesto"> Pesto</label>
            <label><input type="checkbox" id="anchovies" name="pizza-topping" value="anchovies"> Anchovies</label>
            <label><input type="checkbox" id="jalapeno" name="pizza-topping" value="jalapeno"> Jalapenos</label>
            <label><input type="checkbox" id="feta" name="pizza-topping" value="feta"> Feta Cheese</label>
            <label><input type="checkbox" id="cheese" name="pizza-topping" value="cheese"> Extra Cheese</label>
          </div>

          <div class="form-group">
            <h5><strong>Please Select Your Pizza's Size:</strong></h5>
            <div class="radio">
              <label><input type="radio" name="size" value="small" checked> <strong>Small (12")</strong>: $10.00</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" value="medium"> <strong>Medium (14")</strong>: $13.00</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" value="large"> <strong>Large (16")</strong>: $16.00</label>
            </div>
          </div>
          <button type="submit" class="btn-primary">Place Your Order</button>
        </form>
      </div>
    </div>

      <div id="price-display" class="col-md-4">
        <h4>Your Order Total Comes To: <span id="order-total"></span></h4>
      </div>
    </div>
  </div>
</body>
</html>
